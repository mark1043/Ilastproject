{% extends 'base.html' %}
{% block title %}Edit Image{% endblock %}

{% block contents %}
  <h2>Edit Image</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">保存</button>
  </form>
  <a href="{% url 'ilast:top' %}" class="btn btn-secondary">キャンセル</a>
{% endblock %}
