{% extends 'base.html' %}
{% block title %}Post{% endblock %}
      {% block contents %}
      <br>
      <div class="container">
        <div class="row">
          <div class="col offset-2">
            <form method="POST"
                  enctype="multipart/form-data">
              {% csrf_token %}
              <table>
                <tr>
                  <th>カテゴリ</th>
                  <td>{{ form.category }}</td>
                </tr>
                <tr>
                  <th>タイトル</th>
                  <td>{{ form.title }}</td>
                </tr>
                <tr>
                  <th>コメント</th>
                  <td>{{ form.comment }}</td>
                </tr>
                <tr>
                  <th>タグ</th>
                  <td>{{ form.tags }}</td>
                </tr>
                <tr>
                  <th>画像1</th>
                  <td>{{ form.image1 }}</td>
                </tr>
                <tr>
                  <th>画像2</th>
                  <td>{{ form.image2 }}</td>
                </tr>
              </table>
              <hr>
              <button type="submit">投稿する</button>
            </form>        
          </dv>
        </dv>
      </dv>
      <p class="text-muted">
        注意！！二次利用を承諾できるものだけ投稿してください。
      </p>
      {% endblock %}
